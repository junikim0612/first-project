<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
   </script>   
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body class="chat_body">
      <header class="status_bar">
        <div class="status_bar_column">LTE</div>
        <div class="status_bar_column">17:23</div>
        <div class="status_bar_column">100%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>

      <main id="chat">
     <div class="category">
        <div class="category_column">
            <a href="couple.html"><i class="fas fa-angle-left fa-2x"></i></a> </div>   
         <div class="category_column">
             <h2>SH<i class="fas fa-heart fa-sm"></i></h2></div>
         <div class="category_column">
            <span class="category_icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="category_icon"><a href="story.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
     </div>
     
     <div class="chat_times">
     <h4 class="chat_time">Saturday, April 17, 2021</h4>
      </div>
  
    <div class="chat_sh">
        <div class="profile_column profile_image">
            <img src="수현이.jpg">
        </div>
        <div class="chat_sh_content">
            <h5>SH <i class="fas fa-heart fa-sm"></i></h5>
            <div>Hi</div>
        </div>
        <div class="chat_sh_time">
            16:53
        </div>
        </div>
     
        <div class="chat_jn">
            <div class="chat_jn_time">
                17:00
            </div>
            <div class="chat_jn_content">
                Hi, Nice to meet you.
            </div>
        </div>
   </main>
   
   <div class="chat_typing">
    <i class="far fa-plus-square fa-lg"></i>
    <input type="text" placeholder="write a message..." value="">
    <i class="far fa-smile fa-lg"></i>
    <i class="fas fa-arrow-up fa-lg"></i>
</div>     

   <div id="no-moblie">
    <span>Your screen is too big </span>
  </div>
</body>
</html>
