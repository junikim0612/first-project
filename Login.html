<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous">
   </script>   
    <link rel="stylesheet" href="css/style.css">
  </head>
    <body>
      <header class="status_bar">
        <div class="status_bar_column">LTE</div>
        <div class="status_bar_column">17:22</div>
        <div class="status_bar_column">100%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>

      <main>
      <div class="login_title">
        <h1>Welcome to SH_JN Couple Talk</h1>
         <div class="login_title_content">This is a dedicated page that can only be used by two people.</h3>
      </div>
    
      <div class="login_account">
        <div class="login_id_text">
          <input type="text" required placeholder="Email or phone number">
        </div>
        <div class="login_pw_text">
          <input type="text" required placeholder="Password">
        </div>
      </div>

        <div class="login_button">
          <div class="login_button_display">
            <a href="couple.html"><input type="text" value="Log-in" required></a>
          </div>
        </div>
   
    </main>
    <div id="no-moblie">
      <span>Your screen is too big </span>
    </div>
</body>
</html>
